<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Google Mock Up" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <title>Google Homepage</title>
  </head>

  <body>
    <div class="container">
      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__links--item"><a href="#">Gmail</a></li>
          <li class="nav__links--item"><a href="#">Images</a></li>
          <li class="nav__links--item">
            <a href="#"
              ><img
                src="/assets/images/googleappsicon.png"
                alt="google apps image"
            /></a>
          </li>
        </ul>
      </nav>

      <main>
        <section class="section__banner">
          <div class="section__banner--bannerimg">
            <img src="/assets/images/googlelogo.png" alt="google banner" />
          </div>
        </section>

        <section class="section__search">
          <div class="section__search--icon">
            <img
              height="24"
              width="24"
              class="search--icon-magclass"
              src="/assets/images/search_icon.svg"
              alt="hourglass search icon"
            />
          </div>

          <div class="section__search--searchbar">
            <input type="text" maxlength="2048" title="search" />
          </div>

          <div class="section__search--icon">
            <img
              height="24"
              width="24"
              class="search--icon-microphone"
              src="/assets/images/microphone.svg"
              alt="microphone search icon"
            />
          </div>
        </section>

        <section class="section__buttons">
          <input
            class="section__buttons--searchbtn"
            type="submit"
            value="Google Search"
          />
          <input
            class="section__buttons--luckybtn"
            type="submit"
            value="I'm Feeling Lucky"
          />
        </section>

        <section class="section__languages">
          <div class="section__languages--selection">
            <span>Google offered in:</span>
            <a href="#">suomi</a>
            <a href="#">svenska</a>
          </div>
        </section>
      </main>

      <footer>
        <ul class="footer__left-links">
          <li class="footer__left-links--item"><a href="#">Advertising</a></li>
          <li class="footer__left-links--item"><a href="#">Business</a></li>
          <li class="footer__left-links--item"><a href="#">About</a></li>
          <li class="footer__left-links--item">
            <a href="#">How Search works</a>
          </li>
        </ul>
        <ul class="footer__right-links">
          <li class="footer__right-links--item"><a href="#">Settings</a></li>
          <li class="footer__right-links--item"><a href="#">Terms</a></li>
          <li class="footer__right-links--item"><a href="#">Settings</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
